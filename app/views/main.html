<div>
    <h1>Probability Simulator</h1>
    <h2>Data Generators</h2>
    <tabset>
        <tab heading="Spinner">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <div class="power_controls">
                            <br />
                            <br />
                            <table class="power" cellpadding="10" cellspacing="0">
                                <tr>
                                    <th align="center">Power</th>
                                </tr>
                                <tr>
                                    <td width="78" align="center" id="pw3" onClick="powerSelected(3);">High</td>
                                </tr>
                                <tr>
                                    <td align="center" id="pw2" onClick="powerSelected(2);">Med</td>
                                </tr>
                                <tr>
                                    <td align="center" id="pw1" onClick="powerSelected(1);">Low</td>
                                </tr>
                            </table>
                            <br />
                            <img id="spin_button" src="styles/spin_off.png" alt="Spin" onClick="startSpin();" />
                            <br /><br />
                            &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">Play Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                        </div>
                    </td>
                    <td width="438" height="582" class="the_wheel" align="center" valign="center">
                        <canvas class="the_canvas" id="myDrawingCanvas" width="434" height="434">
                            <p class="noCanvasMsg" align="center">Sorry, your browser doesn't support canvas.<br />Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
            <script>
                // Call function to draw the wheel face at it's initial position.
                begin();
            </script>
        </tab>
        <tab heading="Dice">
            <div class="col" ng-controller="DiceCtrl">
                <div class="leftCol">
                    <button ng-click="dice()">Roll Dice</button>
                    <canvas id="dicecanvas" class="throwingCanvas"></canvas>
                </div>
                <div class="rightCol">
                    <p>Results:</p>
                    <hr>
                    <p ng-repeat="result in diceResults">
                       Die {{result.num}} |   {{result.rolls.join(", ")}}
                    </p>
                </div>
            </div>
        </tab>
        <tab heading="Coin Toss">
            <div ng-controller="CoinCtrl" ng-click="posclicked()">
                <div id="coin" class="coin">
                    <img style="height: 100%; width: 100%" ng-src="{{coinImage}}"/>
                </div>
            </div>
        </tab>

        <tab heading="Cards">
            <div class="flip-container" ng-controller="CardCtrl" >
                <div class="flipper" ng-click="flip()">
                    <div class="front"></div>
                    <div class="back" back-img img="{{card}}"></div>
                </div>
            </div>
        </tab>

        <tab heading="Marbles">
            <div ng-controller="MarbleCtrl">
                <button ng-click="marbles()">Marbles</button>
                <canvas id="marblecanvas" class="throwingCanvas"></canvas>
            </div>
        </tab>

    </tabset>
</div>
