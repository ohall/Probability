<div ng-controller="MainCtrl" >
    <h1>Probability Simulator</h1>
    <h2>Data Generators</h2>
    <tabset>
        <tab heading="Spinner">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <div class="power_controls">
                            <br />
                            <br />
                            <table class="power" cellpadding="10" cellspacing="0">
                                <tr>
                                    <th align="center">Power</th>
                                </tr>
                                <tr>
                                    <td width="78" align="center" id="pw3" onClick="powerSelected(3);">High</td>
                                </tr>
                                <tr>
                                    <td align="center" id="pw2" onClick="powerSelected(2);">Med</td>
                                </tr>
                                <tr>
                                    <td align="center" id="pw1" onClick="powerSelected(1);">Low</td>
                                </tr>
                            </table>
                            <br />
                            <img id="spin_button" src="styles/spin_off.png" alt="Spin" onClick="startSpin();" />
                            <br /><br />
                            &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">Play Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                        </div>
                    </td>
                    <td width="438" height="582" class="the_wheel" align="center" valign="center">
                        <canvas class="the_canvas" id="myDrawingCanvas" width="434" height="434">
                            <p class="noCanvasMsg" align="center">Sorry, your browser doesn't support canvas.<br />Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
            <script>
                // Call function to draw the wheel face at it's initial position.
                begin();
            </script>
        </tab>
        <tab heading="Dice" disabled="true">
            <div id="background"></div>
            <div id="wrapper">

                <input id="roll" name="roll" type="checkbox">
                <label for="roll">Roll it!</label>

                <input id="secondroll" name="roll" type="checkbox">
                <label for="secondroll"><span>Stop!</span></label>

                <div id="platform">
                    <div id="dice">
                        <div class="side front">
                            <div class="dot center"></div>
                        </div>
                        <div class="side front inner"></div>
                        <div class="side top">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side top inner"></div>
                        <div class="side right">
                            <div class="dot dtop dleft"></div>
                            <div class="dot center"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side right inner"></div>
                        <div class="side left">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side left inner"></div>
                        <div class="side bottom">
                            <div class="dot center"></div>
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side bottom inner"></div>
                        <div class="side back">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                            <div class="dot center dleft"></div>
                            <div class="dot center dright"></div>
                        </div>
                        <div class="side back inner"></div>
                        <div class="side cover x"></div>
                        <div class="side cover y"></div>
                        <div class="side cover z"></div>
                    </div>
                </div>
            </div>
        </tab>
